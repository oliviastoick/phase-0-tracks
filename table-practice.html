<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Location</th>
  </tr>
  <tr>
    <td>Taylor</td>
    <td>Michigan</td>
  </tr>
  <tr>
    <td>Robin</td>
    <td>California</td>
  </tr>
</table>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Grade</th>
    <th>Attendance</th>
  </tr>
  <tr>
    <td>Sarah</td>
    <td>B+</td>
    <td>90%</td>
  </tr>
  <tr>
     <td rowspan="2">Missy</td>
      <td>&nbsp;</td>
      <td>100%</td>
  </tr>
  <tr>
    <td>A</td>
    <td>Stayed Late</td>
  </tr>
</table>
</body>
</html>
